{{ if gt .Paginator.TotalPages 1 }}

<nav class="cf pa3">
    {{ if .Paginator.HasNext }}
    <a class="fl dib link dim black f6 f5-ns b pa2" title="Older Stories" href="{{ .Paginator.Next.URL }}">
        &larr; Older Stories
    </a>
    {{ end }}
    <div class="pagination">
        {{ if .Paginator.HasPrev }}
        <a class="fl dib link dim black f6 f5-ns b pa2" title="Newer Stories" href="{{ .Paginator.Prev.URL }}">
            Newer Stories &rarr;
        </a>
        {{ end }}
    </div>
</nav>

{{ end }}
